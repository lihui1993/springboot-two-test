<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>

    <link th:href="@{~/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet">
    <style type="text/css">
        boby{
            padding-top: 50px;
        }
        .starter-template{
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse mavbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand" href="#">Spring Security 演示</div>
            </div>
            <div id="navbar" class="collapse navbar-collapse">

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="starter-template">
            <p th:if="${param.logout}" class="bg-warning">已成功注销</p>
            <p th:if="${param.error}" class="bg-danger">有错误，请重试</p>
            <h2>使用账号密码登录</h2>
            <form name="form" th:action="@{~/myauth/login}" method="post">
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" class="form-control" id="username" name="username" value="" placeholder="账号"/>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" value="" placeholder="密码"/>
                </div>
                <div class="form-group">
                    <label for="volidatcode">验证码</label>
                    <input type="text" class="form-control" id="volidatcode" name="volidatcode" value="" placeholder="验证码"/>
                    <img src="/volidatGetCode">
                </div>
                <!--<div class="form-group">
                    <label for="zhuan">zhuangtai</label>
                    <select id="zhuan">
                        <option value="">quanbu</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>-->
                <input type="submit" id="login" value="Login" class="btn-btn-primary"/>
            </form>
        </div>
    </div>
